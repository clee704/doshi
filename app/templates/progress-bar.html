<div class="progress">
  <div class="progress-bar" role="progressbar"
       aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="100"
       ng-style="{width: value + '%'}"
       ng-class="{'transition-disabled': value == 0}">
    <span class="sr-only">{{value}}% Complete</span>
  </div>
</div>
