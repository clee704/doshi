<div class="alert alert-info">
  3. 기타 조건을 입력해 주세요.
</div>
<form class="form-horizontal">
  <div class="form-group">
    <label for="max-classes" class="col-sm-3 control-label">최대 수업 크기</label>
    <div class="col-sm-3">
      <input type="number" id="max-classes" class="form-control" min="1" step="1"
             pattern="\d*"
             ng-model="problemArgs.maxClasses">
    </div>
    <div class="col-sm-6">
      <p class="help-block">
        최대 몇 반까지 같은 수업에 배정될 수 있는 지를 설정합니다. 값을 지정하지 않을 경우
        크기에 제한을 두지 않습니다.
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="course-hours" class="col-sm-3 control-label">과목당 수업 시간</label>
    <div class="col-sm-3">
      <input type="number" id="course-hours" class="form-control" min="1" step="1"
             pattern="\d*"
             ng-model="problemArgs.courseHours">
    </div>
    <div class="col-sm-6">
      <p class="help-block">
        각 과목 당 일주일의 총 수업 시간을 설정합니다. 값을 지정하지 않을 경우 수업 시간이
        적은 시간표가 만들어집니다.
      </p>
    </div>
  </div>
</form>
<div ng-include="'templates/pagination.html'"></div>
